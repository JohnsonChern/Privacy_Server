<html>
    <title>Result</title>
    <body>
        <h1>Query Result</h1>
        <div>

        {% if token=='Not_Found' %}
        <h1>Invalid patient id</h1>
        {% else %}
            <h1>Patient</h1>
            <pre><code>
        {{patient}}
            </code></pre>
        {% endif %}
        </div>
        <div>
             <h1>Observation</h1>
            <pre><code>
            {{observation}}
            </code></pre>
        </div>
    <div>
        <h1>Sequence</h1>
        {%  for s in sequence %}
            <pre>
                <code>
                {{s}}
                </code>
            </pre>
        {% endfor %}
    </div>
    </body>
</html>
